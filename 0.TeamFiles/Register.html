<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mini.css">
    <title>Register Page</title> 
</head>
<body>
    <div class="container">
        <h1 style="text-align:center;">Register</h1>
        <p class="center"><small> Registration for a new faculty member </small></p>
        <form id="loginForm">
            <div class="form-group">
                <label for="Email">Email<br></label>
                <input type="text" id="Email" placeholder="Enter your College Email" name="Email" required>
            </div>
              <div class="form-group">
                <label for="password">Password<br></label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required>
              </div>
              <div class="center"><button type="Sign In">Register</button></div>
            </div>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
